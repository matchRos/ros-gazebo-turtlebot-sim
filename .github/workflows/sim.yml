name: Run Gazebo with specific world

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  simulation:
    container: public.ecr.aws/docker/library/ros:noetic-robot
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: catkin_ws/
    steps:
      - uses: actions/checkout@v2

      # Install wget and dependencies
      - name: Install wget and basic tools
        run: |
          sudo apt-get update && sudo apt-get install -y wget curl gnupg2 lsb-release

      # Add Gazebo repository and install dependencies
      - name: Set up Gazebo and install dependencies
        run: |
          sudo sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable $(lsb_release -cs) main" > /etc/apt/sources.list.d/gazebo-stable.list'
          curl -sSL http://packages.osrfoundation.org/gazebo.key | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y \
            gazebo9 \
            ros-noetic-gazebo-ros-pkgs \
            ros-noetic-gazebo-ros-control --fix-missing

      # Start Gazebo with a specific world
      - name: Start Gazebo with custom world
        run: |
          source /opt/ros/noetic/setup.bash
          gazebo /usr/share/gazebo-9/worlds/empty.world --verbose
