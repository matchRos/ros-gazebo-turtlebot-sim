name: Run Gazebo with specific world

# Run the simulation test on pull requests and pushes to the main branch
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  simulation:
    # All steps inside this job will run inside the ROS Noetic container
    container: public.ecr.aws/docker/library/ros:noetic-robot
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: catkin_ws/
    steps:
      # Check out the code
      - uses: actions/checkout@v2

      # Install the Gazebo packages for Noetic
      - name: Install dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
            ros-noetic-gazebo-ros-pkgs \
            ros-noetic-gazebo-ros-control \
            gazebo9

      # Start Gazebo with a specific world
      - name: Start Gazebo with custom world
        run: |
          source /opt/ros/noetic/setup.bash
          gazebo /usr/share/gazebo-9/worlds/empty.world --verbose
